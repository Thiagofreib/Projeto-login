<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p><strong>
                    Seja bem-vindo(a) novamente. Faça o login da sua conta para poder
                        fazer as configurações do seu ambiente.
                </strong>
                </p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" placeholder="Email" autocomplete="email" required
                            maxlength="30">
                    </div>

                    <div class="campo">
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="Senha"
                            autocomplete="current-password" required minlength="6" maxlength="12">
                    </div>

                    <input type="submit" value="Entrar">

                    <a href="esqueci.html" class="botao-secundario">Esqueci a senha</a>

                </form>
            </div>

        </section>

    </main>

</body>

</html>
